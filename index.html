<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Dare Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.5s;
  }
  h1 {
    margin-bottom: 10px;
  }
  .dare-inputs {
    margin-bottom: 20px;
  }
  input {
    margin: 5px;
    padding: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>

<h1>Click Dare Game</h1>

<div class="dare-inputs">
  <input type="text" id="p1Dare" placeholder="Player 1 dare">
  <input type="text" id="p2Dare" placeholder="Player 2 dare">
  <button onclick="startGame()">Start Game</button>
</div>

<div>
  <button id="p1Btn" onclick="clicker(1)" disabled>P1 Click</button>
  <button id="p2Btn" onclick="clicker(2)" disabled>P2 Click</button>
</div>

<div id="timer">Time: 10s</div>
<div id="result"></div>

<script>
let p1Score = 0;
let p2Score = 0;
let time = 10;
let gameInterval;
let countdown;

function startGame() {
  p1Score = 0;
  p2Score = 0;
  time = 10;
  document.getElementById('timer').textContent = `Time: ${time}s`;
  document.getElementById('result').style.display = 'none';

  document.getElementById('p1Btn').disabled = false;
  document.getElementById('p2Btn').disabled = false;

  countdown = setInterval(() => {
    time--;
    document.getElementById('timer').textContent = `Time: ${time}s`;
    if(time <= 0) {
      endGame();
    }
  }, 1000);
}

function clicker(player) {
  if(player === 1) p1Score++;
  else p2Score++;
}

function endGame() {
  clearInterval(countdown);
  document.getElementById('p1Btn').disabled = true;
  document.getElementById('p2Btn').disabled = true;

  let p1Dare = document.getElementById('p1Dare').value || "No dare!";
  let p2Dare = document.getElementById('p2Dare').value || "No dare!";

  let resultText = '';
  if(p1Score > p2Score) {
    resultText = `P2 lost! You must do: "${p1Dare}"`;
    document.body.style.background = "linear-gradient(135deg, #ff6a6a, #ffb347)";
  } else if(p2Score > p1Score) {
    resultText = `P1 lost! You must do: "${p2Dare}"`;
    document.body.style.background = "linear-gradient(135deg, #6a5acd, #00ffff)";
  } else {
    resultText = "It's a tie! No dares today!";
    document.body.style.background = "linear-gradient(135deg, #f0f0f0, #cccccc)";
  }

  let resultDiv = document.getElementById('result');
  resultDiv.textContent = resultText;
  resultDiv.style.display = 'block';

  // Fun animation effect
  resultDiv.animate([
    { transform: 'scale(0.5)', opacity: 0 },
    { transform: 'scale(1.2)', opacity: 1 },
    { transform: 'scale(1)', opacity: 1 }
  ], {
    duration: 800,
    easing: 'ease-out'
  });
}
</script>
</body>
</html>
