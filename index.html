<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Dare Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.5s;
  }
  h1 { margin-bottom: 10px; }
  input { margin: 5px; padding: 10px; font-size: 16px; }
  button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 10px; }
  #scores { font-size: 20px; margin-top: 15px; display: none; }
  #timer { font-size: 22px; margin-top: 10px; display: none; }
  #result { margin-top: 20px; font-size: 24px; font-weight: bold; display: none; }
</style>
</head>
<body>

<h1>Click Dare Game</h1>

<div id="player1Input">
  <input type="text" id="p1DareInput" placeholder="Player 1 dare">
  <button onclick="saveP1Dare()">Hide & Next</button>
</div>

<div id="player2Input" style="display:none;">
  <input type="text" id="p2DareInput" placeholder="Player 2 dare">
  <button onclick="saveP2Dare()">Hide & Start Game</button>
</div>

<div>
  <button id="p1Btn" onclick="clicker(1)" disabled>P1 Click</button>
  <button id="p2Btn" onclick="clicker(2)" disabled>P2 Click</button>
</div>

<div id="scores">P1: 0 | P2: 0</div>
<div id="timer">Time: 10s</div>
<div id="result"></div>

<script>
let p1Score = 0, p2Score = 0, time = 10, countdown;
let p1Dare = "", p2Dare = "";

// Player 1 enters dare
function saveP1Dare() {
  p1Dare = document.getElementById('p1DareInput').value || "No dare!";
  document.getElementById('player1Input').style.display = 'none';
  document.getElementById('player2Input').style.display = 'block';
}

// Player 2 enters dare
function saveP2Dare() {
  p2Dare = document.getElementById('p2DareInput').value || "No dare!";
  document.getElementById('player2Input').style.display = 'none';
  startGame();
}

function startGame() {
  // Show scores and timer
  document.getElementById('scores').style.display = 'block';
  document.getElementById('timer').style.display = 'block';
  document.getElementById('scores').textContent = `P1: 0 | P2: 0`;
  document.getElementById('timer').textContent = `Time: ${time}s`;
  document.getElementById('result').style.display = 'none';

  // Enable buttons for multitap
  document.getElementById('p1Btn').disabled = false;
  document.getElementById('p2Btn').disabled = false;

  // Countdown timer
  countdown = setInterval(() => {
    time--;
    document.getElementById('timer').textContent = `Time: ${time}s`;
    if(time <= 0) endGame();
  }, 1000);
}

// Multitap clicker function
function clicker(player) {
  if(player === 1) p1Score++;
  else p2Score++;
  document.getElementById('scores').textContent = `P1: ${p1Score} | P2: ${p2Score}`;
}

function endGame() {
  clearInterval(countdown);
  document.getElementById('p1Btn').disabled = true;
  document.getElementById('p2Btn').disabled = true;

  let resultText = '';
  if(p1Score > p2Score) {
    resultText = `P2 lost! You must do: "${p1Dare}"`;
    document.body.style.background = "linear-gradient(135deg, #ff6a6a, #ffb347)";
  } else if(p2Score > p1Score) {
    resultText = `P1 lost! You must do: "${p2Dare}"`;
    document.body.style.background = "linear-gradient(135deg, #6a5acd, #00ffff)";
  } else {
    resultText = "It's a tie! No dares today!";
    document.body.style.background = "linear-gradient(135deg, #f0f0f0, #cccccc)";
  }

  const resultDiv = document.getElementById('result');
  resultDiv.textContent = resultText;
  resultDiv.style.display = 'block';

  resultDiv.animate([
    { transform: 'scale(0.5)', opacity: 0 },
    { transform: 'scale(1.2)', opacity: 1 },
    { transform: 'scale(1)', opacity: 1 }
  ], { duration: 800, easing: 'ease-out' });
}
</script>

</body>
</html>
