<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Battle 10s</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .btn {
    padding: 1rem 2rem;
    font-size: 1.5rem;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff416c;
    color: #fff;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    z-index: 1;
  }
  .btn:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px #ff416c;
  }
  .count {
    font-size: 2rem;
    margin-top: 10px;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); color: #fff; }
    50% { transform: scale(1.3); color: #ff416c; }
    100% { transform: scale(1); color: #fff; }
  }
  #timer {
    font-size: 2rem;
    margin: 20px 0;
  }
</style>
</head>
<body>

<h1>10-Second Click Battle!</h1>
<div id="timer">Time: 10s</div>

<div>
  <button id="player1" class="btn">Player 1</button>
  <div class="count" id="count1">0</div>
</div>

<div>
  <button id="player2" class="btn">Player 2</button>
  <div class="count" id="count2">0</div>
</div>

<script>
let count1 = 0;
let count2 = 0;
let timeLeft = 10; // seconds

const btn1 = document.getElementById('player1');
const btn2 = document.getElementById('player2');
const counter1 = document.getElementById('count1');
const counter2 = document.getElementById('count2');
const timer = document.getElementById('timer');

btn1.addEventListener('click', () => {
  count1++;
  counter1.textContent = count1;
  btn1.style.transform = "scale(1.5)";
  setTimeout(() => btn1.style.transform="scale(1)",150);
});

btn2.addEventListener('click', () => {
  count2++;
  counter2.textContent = count2;
  btn2.style.transform = "scale(1.5)";
  setTimeout(() => btn2.style.transform="scale(1)",150);
});

// Countdown timer
const interval = setInterval(() => {
  timeLeft--;
  timer.textContent = `Time: ${timeLeft}s`;
  if(timeLeft <= 0){
    clearInterval(interval);
    endGame();
  }
}, 1000);

// End game and show loser
function endGame() {
  btn1.disabled = true;
  btn2.disabled = true;
  
  let loser = '';
  if(count1 === count2){
    loser = 'Both lost! Mother Fucker!';
  } else if(count1 < count2){
    loser = 'Player 1 lost! Mother Fucker!';
  } else {
    loser = 'Player 2 lost! Mother Fucker!';
  }

  // Flashing animation popup
  const popup = document.createElement('div');
  popup.textContent = loser;
  popup.style.position = 'fixed';
  popup.style.top = '50%';
  popup.style.left = '50%';
  popup.style.transform = 'translate(-50%, -50%)';
  popup.style.fontSize = '3rem';
  popup.style.background = '#ff416c';
  popup.style.padding = '20px';
  popup.style.borderRadius = '20px';
  popup.style.color = '#fff';
  popup.style.zIndex = '1000';
  popup.style.animation = 'flash 1s infinite';
  document.body.appendChild(popup);

  // Flash animation
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  `;
  document.head.appendChild(style);
}
</script>

</body>
</html>
